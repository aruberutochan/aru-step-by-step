<body>
  <!--[if lt IE 8]>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>

        </button>
        <a class="navbar-brand" href="#">AruStepByStep</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="content">
      <div class="row">
        <h2> Basic usage </h2>
        <p>
          This is a simple form example step by step
        </p>


        <div id="multistep-header"> </div>
        <div class="tab-content aru-step-content">

          <div id="menu1">
            <h3>Basic Information</h3>
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="4" name="description" cols="50" id="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="summary">Summary</label>
              <textarea rows="4" name="summary" cols="50" id="summary" class="form-control"></textarea>
            </div>


          </div>
          <div id="menu2">
            <h3>Advanced Settings</h3>

            <div class="form-group">
              <label for="longitude">Location longitude</label>
              <input name="longitude" id="longitude" class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="lattitude">Location lattitude</label>
              <input name="lattitude" id="lattitude" class="form-control" type="number">
            </div>

          </div>
          <div id="menu3">
            <h3>Other relevant information</h3>

            <div class="form-group">
              <label for="oname">Name</label>
              <input name="oname" id="oname" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="odescription">Description</label>
              <textarea rows="4" name="odescription" cols="50" id="odescription" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="osummary">Summary</label>
              <textarea rows="4" name="osummary" cols="50" id="osummary" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="clearfix">

        </div>

      </div>

    </div>


    <footer>
      <div class="row">
        <div class="col-md-4 col-md-offset-8">
          <a href="https://github.com/aruberutochan">
            Built with
            <span class="glyphicon glyphicon-heart" style="color: red;"></span> by
            <strong> AruberutoChan </strong>
          </a>

        </div>
      </div>
    </footer>
  </div>
  <!-- /container -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="../src/aru-step-by-step.js"></script> 
  <script>
    $('#multistep-header').aruStepByStep({
      container: '#multistep-container',
      steps: [{
          stepName: 'Basic Information',
          btnStyle: 'default',
          target: '#menu1'
        },
        {
          stepName: 'Advanced Settings',
          stepIcon: 'glyphicon glyphicon-question-sign',
          btnStyle: 'btn-circle',
          target: '#menu2'
        },
        {
          stepName: 'Other relevant information',
          target: '#menu3',
          submitId: 'submit-location-button',
        },
      ],
    })
  </script>
</body>
